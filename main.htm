        //for storing in local stroge data url to be fetched required in later for creating element at run time ;
      document.querySelector('#file').addEventListener('change',function(){
      const reader1=new FileReader();
      
      reader1.addEventListener("load"  ,()=>{
        localStorage.setItem('image',reader1.result);

      });
		reader1.readAsDataURL(this.files[0]);

       });

//for instant displaying image of added file.

        function loadFile(event) 
        {
        var reader = new FileReader();
        reader.onload = function()
        {
           
        var output = document.getElementById('image');
        output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
        document.getElementById('image').style.display="block";
        }
       
    </script>
